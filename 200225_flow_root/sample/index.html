<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>display: flow-root;のサンプル</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <style>
      img {
        width: 400px;
      }

      body {
        background-color: #f1f1f1;
      }

      .container {
        width: 820px;
        padding: 40px;
        background-color: #596d9f;
        display: flow-root;
      }

      .box1 {
        float: left;
      }

      .box2 {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"><img src="images/photo_1.jpg" alt="" /></div>
      <div class="box2"><img src="./images/photo_2.jpg" alt="" /></div>
    </div>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias architecto
      aspernatur dicta doloribus est hic inventore iure laboriosam, maxime
      minima molestiae odit porro praesentium quo rem sapiente, sed tenetur
      veniam.
    </p>
  </body>
</html>
